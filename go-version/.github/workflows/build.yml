name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: ./go-version
        run: go mod download

      - name: Run tests
        working-directory: ./go-version
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run linters
        working-directory: ./go-version
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./...

      - name: Build binaries
        working-directory: ./go-version
        run: |
          mkdir -p bin
          GOOS=darwin GOARCH=amd64 go build -o bin/qk-darwin-amd64 ./cmd/qk
          GOOS=darwin GOARCH=arm64 go build -o bin/qk-darwin-arm64 ./cmd/qk
          GOOS=linux GOARCH=amd64 go build -o bin/qk-linux-amd64 ./cmd/qk
          GOOS=windows GOARCH=amd64 go build -o bin/qk-windows-amd64.exe ./cmd/qk

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: go-version/bin/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: bin

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

